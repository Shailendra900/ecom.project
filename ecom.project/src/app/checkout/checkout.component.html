<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
      <div class="col-sm-7 shipping-address">
        <h3>Add shipping address</h3>
        <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
          <input class="form-input" type="email" name="email" ngModel placeholder="Enter Email" #email="ngModel" required>
          <p class="invalid-input" *ngIf="email.invalid && email.touched">Please Enter a Valid Email</p>
  
          <input class="form-input" type="text" name="address" ngModel placeholder="Enter Your Address" #address="ngModel" required>
          <p class="invalid-input" *ngIf="address.invalid && address.touched">Please Enter a Valid Address</p>
  
          <input class="form-input" type="text" name="contact" ngModel placeholder="Enter Contact Detail" #contact="ngModel" required>
          <p class="invalid-input" *ngIf="contact.invalid && contact.touched">Please Enter Valid Contact Details</p>
  
          <button class="form-button" [disabled]="orderData.invalid">Order Now</button>
        </form>
      </div>
      <div class="col-sm-5">
        <h3>Total Amount: {{totalPrice}}</h3>
        <h4>Payment Method: <b>Pay on Delivery</b></h4>
      </div>
    </div>
  </div>
